<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container log-in">
      <div class="col-1"></div>
      <div class="col-2">
        <img src="/aolmail.jpg" alt="Aol." />
      </div>
      <div class="col-1"></div>
    </div>

    <div class="grid-container-1">
      <div class="col-1"></div>
      <div class="col-2"></div>
      <div class="col-9">
        <div class="login-box">
          <div class="login-logo">
            <img
              src="aolmail.jpg"
              alt="Aol logo."
              class="logo"
              width="100"
              height
            />
          </div>
          <br />
          <div>
            <label class="Signin">Sign in</label>
          </div>
          <br />
          <br />
          <div>
            <form
              id="login-username-form"
              method="post"
              class="no-im-label-space"
            >
              <input type="hidden" name="acrumb" value="lwrRX7BG" />
              <input type="hidden" name="sessionIndex" value="QQ--" />
              <div
                id="username-country-code-field"
                class="username-country-code cci-dropdown-disabled code-oflength-1"
              >
                <div class="form-input-container">
                  <input
                    class="phone-no"
                    type="text"
                    name="username"
                    id="login-username"
                    tabindex="1"
                    value=""
                    autocomplete="username"
                    autocapitalize="none"
                    autocorrect="off"
                    autofocus="true"
                    placeholder=" "
                  />
                  <div
                    class="input-field-icon hide"
                    id="username-field-icon"
                  ></div>
                  <label
                    for="login-username"
                    id="login-label"
                    class="login-label"
                    aria-hidden="true"
                    >Username, email, or&nbsp;mobile</label
                  >
                  <br />
                  <br />
                  <button class="Next">Next</button>
                  <br />
                  <input type="checkbox" checked="checked" />
                  <span class="checkmark">Stay signed in</span>
                  <label class="forgot-username">Forgot username</label>
                  <br />
                  <button onclick="create an account">Create an account</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-3"></div>
      <div class="col-1"></div>
    </div>
  </body>
</html>
